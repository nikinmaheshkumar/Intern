<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Dashboard</title>

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-2 fs-md-5 py-2 mx-4" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon d-flex align-self-end"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav w-100 text-center d-flex justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link fs-5 text-white fs-md-5 py-2 mx-4" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white fs-md-5 py-2 mx-4" href="#">Add Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white fs-md-5 py-2 mx-4" href="#">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 text-white fs-md-5 py-2 mx-4" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5 px-0">
        <div class="row gx-2 gy-3    justify-content-evenly">
            <div
                class="col-lg-6 col-md-7 p-3 col-9 border border-4 border-dark rounded-3 me-lg-3 align-self-center mx-auto">
                <p class="text-center strong fs-4">ðŸ“‹ Add Student Form</p>
                <form action="#" class="d-flex-column">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="nme">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your Age" name="age"
                            max="99">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Choose your Course from the list:</label>
                        <input class="form-control" list="courses" name="course" id="course">
                        <datalist id="courses">
                            <option value="DSA">
                            <option value="CN">
                            <option value="DBMS">
                            <option value="DAA">
                            <option value="OR">
                        </datalist>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="sub" onclick="addUser(event)" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
            <div class="col-lg-5 col-md-8 col-11 p-3 border border-4 border-dark rounded-3 align-self-center mx-auto">
                <p class="text-center strong fs-4">ðŸ“Š Student Info Table</p>
                <div class="container">
                    <table class="table table-sm table-hover" id="userTable">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-evenly gap-3 mt-5">
            <div class="card text-white mb-3" style="max-width: 33vw;">
                <div class="card-header bg-dark text-center">ðŸ‘¥ Total Students</div>
                <div class="card-body">
                    <p class="card-text text-dark" id="studentCard"></p>
                </div>
            </div>
            <div class="card text-white mb-3" style="max-width: 33vw">
                <div class="card-header bg-dark text-center">ðŸ“˜ Courses</div>
                <div class="card-body">
                    <p class="card-text text-dark" id="courseCard"></p>
                </div>
            </div>
            <div class="card text-white mb-3" style="max-width: 33vw;">
                <div class="card-header bg-dark text-center">ðŸ“ˆ Avg Age</div>
                <div class="card-body">
                    <p class="card-text text-dark" id="ageCard"></p>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer bg-dark text-light mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text">Designed by Nikin</span>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
