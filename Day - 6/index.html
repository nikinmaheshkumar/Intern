<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Simple Quiz</h1>
    <div id="quiz-box">
      <p id="question">Question text here...</p>
      <div id="options">
        <!-- Options will be added here by JS -->
      </div>
      <button id="submitBtn">Submit Answer</button>
      <p id="result"></p>
    </div>
    <div id="score-box" class="hidden">
      <h2>Quiz Finished!</h2>
      <p id="scoreText">You scored X out of Y</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
