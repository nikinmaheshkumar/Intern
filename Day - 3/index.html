<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Log In</title>

</head>

<body class="total">
  <nav class="navbar navbar-expand-lg navbar-light py-3 " style="background-color: #393E46;">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img class="img-fluid" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="My Brand" width="48px" height="48px">
            </a>
        </div>
    </nav>
<!--====== SIGNIN ONE PART START ======-->
<section class="signin-area signin-one">
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-5">
            <form action="home.html" method="get">
               <div class="signin-form form-style-two rounded-buttons">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-input">
                           <label>Your account will be under this email</label>
                           <div class="input-items default">
                              <input type="text" placeholder="Email" />
                              <i class="lni lni-envelope"></i>
                           </div>
                        </div>
                        <!-- form input -->
                     </div>
                     <div class="col-md-12">
                        <div class="form-input">
                           <label>
                           Name will be used to personalize your experience
                           </label>
                           <div class="input-items default">
                              <input type="text" placeholder="Name" />
                              <i class="lni lni-user"></i>
                           </div>
                        </div>
                        <!-- form input -->
                     </div>
                     <div class="col-md-12">
                        <div class="form-input">
                           <label>Password for your account</label>
                           <div class="input-items default">
                              <input type="password" placeholder="Password" />
                              <i class="lni lni-key"></i>
                           </div>
                        </div>
                        <!-- form input -->
                     </div>
                     <div class="col-md-6">
                        <div class="form-input rounded-buttons">
                           <button
                              class="btn primary-btn-outline   rounded-full"
                              type="submit"
                              >
                           Sign In!
                           </button>
                        </div>
                        <!-- form input -->
                     </div>
                     <div class="col-md-6">
                        <div class="form-input rounded-buttons">
                           <button
                              class="btn primary-btn-outline rounded-full"
                              type="submit"
                              >
                           Sign Up
                           </button>
                        </div>
                        <!-- form input -->
                     </div>
                     <div class="col-md-12">
                        <div class="form-input text-center">
                           <p class="text">
                              By signing in you agree with the
                              <a href="javascript:void(0)">Terms and Conditions</a>
                              and
                              <a href="javascript:void(0)">Privacy</a>
                           </p>
                        </div>
                        <!-- form input -->
                     </div>
                  </div>
               </div>
               <!-- signin form -->
            </form>
         </div>
      </div>
      <!-- row -->
   </div>
   <!-- container -->
</section>
<section>
    <div class="container py-6 text-center">
        <!-- Use a custom class instead of Bootstrap's border-bottom -->
        <div class="col-md-12 navbar-expand custom-border pb-2 mb-6">
        </div>

        <div class="lc-block">
            <div editable="rich">
                <p class="custom-name">Nikin Mahesh Kumar</p>
            </div>
        </div>
    </div>
</section>
<!--====== SIGNIN ONE PART ENDS ======-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
